language: ruby
bundler_args: --without development
before_install:
  - gem install bundler
  - gem update bundler
  - bundle install --gemfile=Gemfile.ruby_dep --path vendor/bundle
rvm:
  - 2.2.7
  - 2.3.4
  - 2.4.1
  - ruby-head
  - jruby-head
  - rbx-2
  - jruby-9.1.13.0
matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
    - rvm: rbx-2
  exclude:
    - rvm: 2.3.4
      os: osx
    - rvm: 2.4.1
      os: osx
    - rvm: jruby-head
      os: osx
    - rvm: rbx-2
      os: osx
  fast_finish: true
os:
  - linux
  - osx
osx_image: xcode7.1
env:
  # TODO: 0.8 is enough on Linux, but 2 seems needed for Travis/OSX
  - LISTEN_TESTS_DEFAULT_LAG=2
sudo: false
cache: bundler
